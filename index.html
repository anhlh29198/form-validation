<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="left">
        <h1>HEADLINE</h1>
        
        <section>
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up now to get started.
                <br>
                You know you want to.
            </h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Let's do this</legend>
                    <div class="form-input" id="first">
                        <label for="first-name">FIRST NAME<span>*</span></label>
                        <input id="first-name" name="first-name" type="text" required>
                    </div>

                    <div class="form-input" id="last">
                        <label for="last-name">LAST NAME<span>*</span></label>
                        <input id="last-name" name="last-name" type="text" required>
                    </div>

                    <div class="form-input" id="email">
                        <label for="user_email">EMAIL<span>*</span></label>
                        <input id="user_email" name="user_email" type="email" required placeholder="you@example.com">
                    </div>

                    <div class="form-input" id="phone">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="phone-number" type="tel">
                    </div>

                    <div class="form-input" id="password-first">
                        <label for="password">PASSWORD<span>*</span></label>
                        <input id="password" name="password" type="password" required>
                    </div>

                    <div class="form-input" id="password-second">
                        <label for="password-confirm">CONFIRM PASSWORD<span>*</span></label>
                        <input id="password-confirm" name="password-confirm" type="password" required>
                    </div>
                </fieldset>

                    <button type="submit">Create Account</button>
                    
                    <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </section>
    </div>

    <footer>copyright stuffs</footer>

    <script src="./script.js"></script>
</body>
</html>
